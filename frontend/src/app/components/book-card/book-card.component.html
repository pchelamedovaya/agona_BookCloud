<div class="container-book-card" [routerLink]="['/book', book.id]">
	<img [src]="book.cover" class="cover" alt="Book cover" />
	<div class="content">
		<div class="title" appTextCardColor>{{ book.title }}</div>
		<div class="author" appTextCardColor>{{ book.author }}</div>
		<div class="description" appTextCardColor>{{ book.description }}</div>
	</div>
</div>
