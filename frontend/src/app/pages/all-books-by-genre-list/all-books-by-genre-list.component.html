<main>
  <div class="container">
    <div class='title'>{{genreTitle | titlecase}}</div>
    <div class="books-list">
      <app-book-card
        appBackgroundCardColor
        [theme]="'light'"
        *ngFor="let book of books | async"
        [book]="book"
      ></app-book-card>
    </div>
  </div>
</main>
